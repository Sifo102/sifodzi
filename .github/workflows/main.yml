name: RDP
on:
  workflow_dispatch:
jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 10080
    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # Configure firewall (ignore if rule doesn't exist)
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null || echo "Firewall rule not found, creating new one..."
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service -Name TermService -Force
          Write-Host "✅ RDP configuration completed"

      - name: Create RDP User with Secure Password
        run: |
          # Use a stronger password that meets Windows requirements
          $password = "Sifodz@123456"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Remove user if exists
          Remove-LocalUser -Name "SIFODZ" -ErrorAction SilentlyContinue
          
          # Create user with proper parameters
          New-LocalUser -Name "SIFODZ" -Password $securePass -AccountNeverExpires -PasswordNeverExpires
          
          # Add to groups
          Add-LocalGroupMember -Group "Administrators" -Member "SIFODZ"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "SIFODZ"
          
          # Enable the account
          Enable-LocalUser -Name "SIFODZ"

          echo "RDP_CREDS=User: SIFODZ | Password: $password" >> $env:GITHUB_ENV
          Write-Host "✅ User created successfully"

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "✅ Tailscale installed"

      - name: Establish Tailscale Connection
        run: |
          # Wait for Tailscale service to start
          Start-Sleep -Seconds 10
          
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) {
                  $retries++
                  Start-Sleep -Seconds 5
              }
          }
          
          if (-not $tsIP) {
              Write-Error "❌ Tailscale IP not assigned after $retries attempts"
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "✅ Tailscale connected - IP: $tsIP"

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Testing RDP connection to: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Quiet
          if (-not $testResult) {
              Write-Error "❌ RDP connection test failed"
              exit 1
          }
          Write-Host "✅ RDP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host ""
          Write-Host "=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: SIFODZ"
          Write-Host "Password: Sifodz@123456"
          Write-Host "Duration: 7 DAYS"
          Write-Host "=================="
          Write-Host ""
          
          # Simple keep-alive loop
          while ($true) {
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP Session Active - 7 Days"
              Start-Sleep -Seconds 300
          }
